    path: /Movierama
    controller: App\Controller\MovieramaController::index

movierama_search:
    path: /Movierama/search
    controller: App\Controller\MovieramaController::search
        
movierama_crud_index:
    path: /Movierama/index
    controller: App\Controller\MovieramaCRUDController::index

contraire:
    path: /contraire/index
    controller: App\Controller\ContraireController::index

demineur:
    path: /demineur
    controller: App\Controller\DemineurController::index

note:
    path: /note
    controller: App\Controller\NoteController::index

createNote:
    path: /note/create
    controller: App\Controller\NoteController::create

updateNote:
    path: /note/update
    controller: App\Controller\NoteController::update

deleteNote:
    path: /note/delete
    controller: App\Controller\NoteController::delete

showNote:
    path: /note/show
    controller: App\Controller\NoteController::show
    methods: POST