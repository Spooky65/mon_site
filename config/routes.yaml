saveCookie:
    path: /saveCookie
    controller: App\Controller\MainController::saveCookie
    methods: POST

loadCookie:
    path: /loadCookie
    controller: App\Controller\MainController::loadCookie
    methods: POST

index:
    path: /
    controller: App\Controller\MainController::index

moncv:
    path: /monCV
    controller: App\Controller\CVController::index

uploadCV:
    path: /uploadCV
    controller: App\Controller\CVController::uploadCV
    
hashtag:
    path: /HashtagLive
    controller: App\Controller\HashtagController::index
    
timer:
    path: /Timer
    controller: App\Controller\TimerController::index

tbm:
    path: /TBM
    controller: App\Controller\TBMController::index

PixelClicker:
    path: /PixelClicker
    controller: App\Controller\PixelClickerController::index

CashClicker:
    path: /CashClicker
    controller: App\Controller\PixelClickerController::indexCash

PixelAdventure:
    path: /PixelAdventure
    controller: App\Controller\PixelClickerController::PixelAdventure

APIFood:
    path: /APIFood
    controller: App\Controller\APIFoodController::index
    
httphashtag:
    path: /HttpHashtagLive
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
    defaults:
        path: "http://nicolasdiot.ddns.net/HashtagLive"
        permanent: true

app_logout:
    path: /logout
    methods: GET

drupal:
    path: /drupal
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
    defaults:
        path: "https://nicolasdiot.ddns.net:446"
        permanent: true

angular:
    path: /angular
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
    defaults:
        path: "/dist/angular/index.html"
        permanent: true
        
